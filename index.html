<body>
    <div class="container w-75 d-grid gap-3">
        <!-- top row with icon, light/night mode and font selector -->
        <div class="row w-100 d-flex justify-content-between border border-1">
            <!-- icon -->
            <div class="col col-3 d-flex align-items-center"> 
                <a href="#" class="d-flex h-100 me-5">
                    <i class=' d-flex align-self-center bx bx-book-alt'></i>
                </a>
            </div>
            <!-- font selector and mode slider -->
            <div class="col col-9 border border-3 d-flex justify-content-end">
                <select class="form-select w-25" aria-label="Default select example" >
                    <option selected value="1">Sans</option>
                    <option value="2">Sans-serif</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="div mx-2 vr"></div>

                  <div class="form-check form-switch d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                  </div>
                  <i class='d-flex align-self-center bx bx-moon'></i>
            </div>
        </div>
        <div class="row w-100 border border-1 border-dark-subtle">
            <div class="input-group">
                <input type="text" class="form-control searchbar" placeholder="Type a word you're looking for in here" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">
                    <i class='bx bx-search-alt'></i>
                </button>
            </div>
        </div>

        <div class="row w-100 border border-1 border-primary-subtle">
            <div class="col col-12 d-flex flex-row align-items-center gap-3">
                <p class="noun d-flex">noun</p>
                <hr> 
            </div>
            <div class="col col-8">
                <h2 class="mb-1"></h2>
                <p class="phonetic mb-3"></p>
                <p class="mb-2">Meanings: </p>
                <ul>

                </ul>
            </div>
            <div class="col col-4 d-flex justify-content-end">
                <button class="btn btn-danger button-play">
                    <i class='bx bx-play-circle'></i>
                </button>

            </div>
        </div>
    </div>
